name: Test

concurrency:
  group: ${{ github.workflow }}-${{ github.event.number }}-${{ github.event.ref }}
  cancel-in-progress: true

on:
  push:
    branches: ['**']
  pull_request:
    branches: ['**']

jobs:
  Action:
    timeout-minutes: 20
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
    - uses: actions/checkout@v3
    - uses: ./
      name: Execute repo as an action
    - uses: actions/setup-python@v4
      with:
        python-version: "3.11"
    - name: Install Python dependencies using pip
      run: python -m pip install --upgrade pyvista vtk
    - run: python -c "import pyvista; print(pyvista.Report())"
